{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_authenticated %}
    <a href="{% url 'community:create' %}">[CREATE]</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인하세요.]</a>
  {% endif %}
  <hr>
  <hr>
  {% for movie in community %}
    <p>글 번호 : {{ movie.pk }}</p>
    <p> 제목 : {{ movie.title }}</p>
    <a href="{% url 'community:detail' movie.pk %}">[DETAIL]</a>
    <hr>
  {% endfor %}
{% endblock content %}
